name: flutter_libphonenumber_web
description: Web implementation of the flutter_libphonenumber plugin.
repository: https://github.com/bottlepay/flutter_libphonenumber/tree/main/packages/flutter_libphonenumber_web
issue_tracker: https://github.com/bottlepay/flutter_libphonenumber/issues
version: 1.3.0

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.3.0"

flutter:
  assets:
    - assets/libphonenumber.js
  plugin:
    implements: flutter_libphonenumber
    platforms:
      web:
        pluginClass: FlutterLibphonenumberPlugin
        fileName: flutter_libphonenumber_web.dart

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  flutter_libphonenumber_platform_interface: ^2.0.0
  path_provider: ^2.0.9
  universal_io: ^2.0.4
  
  web: ">=0.5.0 <2.0.0"

dev_dependencies:
  flutter_test:
    sdk: flutter