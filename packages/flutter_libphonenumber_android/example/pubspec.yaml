name: flutter_libphonenumber_android_example
description: Demonstrates how to use the flutter_libphonenumber_android plugin.
publish_to: none

environment:
  sdk: ">=2.19.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_libphonenumber_android:
    path: ../
  flutter_libphonenumber_platform_interface: ^2.0.0

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
