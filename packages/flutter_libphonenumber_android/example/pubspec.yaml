name: flutter_libphonenumber_android_example
description: Demonstrates how to use the flutter_libphonenumber_android plugin.
publish_to: none

environment:
  sdk: ">=3.4.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_libphonenumber_android:
    path: ../
  flutter_libphonenumber_platform_interface: ^1.0.0

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
