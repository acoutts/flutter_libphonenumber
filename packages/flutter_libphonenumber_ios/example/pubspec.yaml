name: flutter_libphonenumber_ios_example
description: Demonstrates how to use the flutter_libphonenumber plugin.
publish_to: none

environment:
  sdk: ">=2.19.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_libphonenumber_ios:
    path: ../
  flutter_libphonenumber_platform_interface: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
